buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.owasp:dependency-check-gradle:6.3.2'
    }
}

plugins {
    id "org.sonarqube" version "3.3"
    id 'org.owasp.dependencycheck' version '6.3.2'
    id 'org.springframework.boot' version '2.5.5'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id "io.swagger.core.v3.swagger-gradle-plugin" version "2.1.11"
    id 'java'
}

apply plugin: 'jacoco'

group = 'com.revealprecision'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-batch'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.kafka:spring-kafka'
    implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '2.8.1'
    implementation 'org.hibernate:hibernate-java8:5.6.0.Final'
    implementation 'org.hibernate:hibernate-envers:5.6.0.Final'
    implementation 'org.hibernate:hibernate-core:5.6.0.Final'
    implementation 'org.flywaydb:flyway-core:8.0.0'
    implementation('org.springdoc:springdoc-openapi-ui:1.5.12')

    runtimeOnly 'org.postgresql:postgresql'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.batch:spring-batch-test'
    testImplementation 'org.springframework.kafka:spring-kafka-test'
}

test {
    useJUnitPlatform()
}

sonarqube {
    properties {
        property "sonar.sourceEncoding", "UTF-8"
    }
}

jacoco {
    toolVersion = "0.8.7"
    reportsDir = file("$buildDir/jacoco")
}